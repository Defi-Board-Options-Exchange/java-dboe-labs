dependencies {

    compile project(':utils')
    //compile project(':neural')

    compile group: 'commons-collections', name: 'commons-collections', version: '3.2.2'
    compile group: 'commons-cli', name: 'commons-cli', version: '1.3.1'
    compile group: 'commons-net', name: 'commons-net', version: '3.5'
    compile group: 'commons-io', name: 'commons-io', version: '2.5'
    compile group: 'commons-logging', name: 'commons-logging', version: '1.2'
    compile group: 'commons-codec', name: 'commons-codec', version: '1.10'

    compile group: 'commons-beanutils', name: 'commons-beanutils', version: '1.9.2'

    def htmlUnitVersion = '2.22'
    compile group: 'net.sourceforge.htmlunit', name: 'htmlunit', version: htmlUnitVersion
    compile group: 'net.sourceforge.htmlunit', name: 'htmlunit-core-js', version: htmlUnitVersion

    def httpComponentsVersion = '4.4.5'
