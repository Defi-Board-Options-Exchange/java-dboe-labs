    compile group: 'xerces', name: 'xercesImpl', version: '2.11.0'
    compile group: 'org.webjars.npm', name: 'fstream', version: '1.0.10'
    compile group: 'org.webjars.npm', name: 'tar', version: '2.2.1'

    compile group: 'com.jtattoo', name: 'JTattoo', version: '1.6.11'
